name: .NET Core

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        path: 'tool'

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    
    - name: Install dependencies
      run: dotnet restore tool/src/CovidAus/CovidAus.csproj

    - name: Build
      run: dotnet build tool/src/CovidAus/CovidAus.csproj --configuration Release --no-restore 
    
    - name: Run
      run: dotnet run --project tool/src/CovidAus/CovidAus.csproj

    - uses: actions/checkout@v2
      with:
        repository: 'dylanlerch/covid-aus-data'
        path: 'data'
